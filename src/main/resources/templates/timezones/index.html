<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Timezones</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
<link href="../../public/css/timezones.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<div class="page">
    <header>
        <a href="../index.html" th:href="@{/}">
            <img alt="logo" src="../../public/images/lifehacklogo.png" th:src="@{/images/lifehacklogo.png}"/>
        </a>
    </header>

    <h1>Timezones</h1>

    <h4>Chose the destinations you wish to calculate the time differences for</h4>
    <div class="wrapper">
        <div class="input-box-1">
            <h6>From</h6>
            <form class="generic-form" method="post">
                <input type="time" name="destination-from" placeholder="Time"/>
                <input type="text" name="destination-from" placeholder="Enter the destination"/>
            </form>
        </div>

        <div class="input-box-2">
            <h6>To</h6>
            <form class="generic-form" method="post">
                <input type="time" name="destination-to" placeholder="Time"/>
                <input type="text" name="destination-to" placeholder="Enter the destination"/>
            </form>
            <button class="btn" type="submit" formaction="/calculate">Calculate</button>
        </div>
    </div>

</div>

</body>
</html>
