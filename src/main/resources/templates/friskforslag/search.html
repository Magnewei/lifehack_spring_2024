<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Projectname</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
<link href="../../public/css/projectname.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<div class="page">
    <header>
        <a href="../index.html" th:href="@{/}">
            <img alt="logo" src="../../public/images/lifehacklogo.png" th:src="@{/images/lifehacklogo.png}"/>
        </a>
    </header>

    <h1>Frisk Forslag</h1>

    <p>Resultater:</p>

    <div th:if="${filteredRecipes != null || !filteredRecipes.isEmpty()}"
         class="searchResults">
        <table th:each="rec : ${filteredRecipes}">
            <tr>
                <th>Opskrift</th>
                <th>Brugte Ingredienser</th>
                <th>Tid</th>
            </tr>
            <tr>
                <td th:text="${rec.Name()}"></td>
                <td>
                    <p th:each="ing,iterStat : ${rec.Ingredients()}">
                    <span th:text="${ing} + ' : ' + ${iterStat.index} + ' ' + ${ing}"></span>
                    </p>
                </td>
                <td></td>
            </tr>
        </table>

    </div>

    <div th:if="${filteredRecipes == null || filteredRecipes.isEmpty()}">
        <p class="searchResultParagraph">
            Ingen resultater :(
        </p>
    </div>

</div>

</body>
</html>
