<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Projectname</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
<link href="../../public/css/savingscalculator.css" th:href="@{/css/savingscalculator.css}" rel="stylesheet"/>
</head>

<body>

<div class="page">
    <header>
        <a href="../index.html" th:href="@{/}">
            <img alt="logo" src="../../public/images/lifehacklogo.png" th:src="@{/images/lifehacklogo.png}"/>
        </a>
    </header>
    <div class="top">
        <h1>Savings Calculator</h1>
        <p>Calculate how much money you should save in relation to your income & rent</p>
    </div>

    <div class="income">

        <div class="salary">
            <input class="factor-inputfield" type="number" name="savingPercentage" placeholder="How many % to save?"/>
            <p>How high a percentage would you like to save each month?</p>
        </div>

        <div class="salary">
            <input class="salary-inputfield" type="number" name="income" placeholder="Enter Monthly income"/>
            <p>What is your monthly income?</p>

        </div>

    </div>
    <div class="income">

        <div class="salary">
            <input class="factor-inputfield" type="number" name="rent" placeholder="Enter monthly expenditure"/>
            <p>What is your monthly expenditure?</p>
        </div>

        <div class="salary">
            <input class="salary-inputfield" type="number" name="goal" placeholder="Enter saving goal"/>
            <p>How much are you aiming to save up?</p>
        </div>

    </div>

    <div class="calculation">
        <button>Calculate</button>
    </div>
</div>
</body>
</html>
