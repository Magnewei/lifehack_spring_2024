<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HaikuGen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="../../public/css/HaikuStyleW.css" th:href="@{/css/HaikuStyleW.css}" rel="stylesheet"/>
    <link href="haiku.css" rel="stylesheet">
</head>
<body>
<div class="banner">
    <h2>Haiku Generator</h2>
</div>
<div class="container">
    <input type="text" id="line1" placeholder="First line">

    <button class="additionalButton">Button 1</button>
    <button class="additionalButton">Button 2</button>
    <button class="additionalButton">Button 3</button>
    <br>
    <input type="text" id="line2" placeholder="Second line">

    <button class="additionalButton">Button 4</button>
    <button class="additionalButton">Button 5</button>
    <button class="additionalButton">Button 6</button>
    <br>
    <input type="text" id="line3" placeholder="Third line">

    <button class="additionalButton">Button 7</button>
    <button class="additionalButton">Button 8</button>
    <button class="additionalButton">Button 9</button>
    <br>
    <button id="clearFields">Clear Fields</button>
    <button id="saveHaiku">Save Haiku</button>
</div>
<div class="footer">
    <a href="templates/index.html">Homepage</a>
</div>
</body>
</html>
